name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 14.x
          cache: yarn
      - name: Yarn Install
        run: yarn install
      - name: Build
        run: CI=false npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/
    
  
